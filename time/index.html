<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>IST Internet Time by ETS</title>
    <script>
      fetch("https://worldtimeapi.org/api/timezone/Asia/Kolkata")
        .then((response) => response.json())
        .then((data) => {
          date = data.datetime;
          console.log(date);
          let ms = Date.parse(date);
          setInterval(() => {
            ms = ms + 500;
            let a = ((ms / 3600000) % 24) + 5.5;
            let b = (a - parseInt(a)) * 60;
            let c = (b - parseInt(b)) * 60;
            array = [parseInt(a), parseInt(b), parseInt(c)];
            for (var i = 0; i < array.length; i++) {
              array[i] < 10
                ? (array[i] = "0" + array[i])
                : (array[i] = array[i]);
            }
            document.getElementById("time").innerHTML =
              array[0] + ":" + array[1] + ":" + array[2] + " IST";
          }, 500);
          // console.log(milliseconds);
        })
        .catch((err) => console.error(err));
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>
          Current internet time is: <br /><span id="time"></span>
        </h3>
        <p>Accuracy of this clock <b>doesn't depend</b> on your device!</p>
      </div>
    </div>
