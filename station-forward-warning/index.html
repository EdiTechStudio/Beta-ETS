<!DOCTYPE html>
<html>
  <head>
    <title>Temporary Link Forwarding Station - EdiTechStudio</title>
    <meta http-equiv="refresh" content="5; URL=https://editechstudio.com/temp-link/">
    <script>
      // Fetch the refresh time from the meta tag
      const metaRefresh = document.querySelector("meta[http-equiv='refresh']");
      const refreshTime = metaRefresh.content.split(";")[0];

      // Update the <h1> tag text with the dynamic refresh time
      window.onload = () => {
        document.getElementById("refreshMessage").innerText = `This page will auto-refresh in ${refreshTime} seconds...!`;
      };
    </script>
  </head>
  <body>
    <h1 id="refreshMessage" style="color:red; text-align:center; font-size:55px; margin-top:100px;"> This page is not working as intended! </h1>
    <h2 align="center">
      <img src="https://admission.iist.ac.in/ug/template/default/images/new1.gif"> Happy Forwarding!
      <img src="https://admission.iist.ac.in/ug/template/default/images/new1.gif">
    </h2>
  </body>
</html>
