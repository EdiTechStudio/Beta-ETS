<!DOCTYPE html> <html> <head> <title>Prime Number Checker</title> <script> function isPrime(number) { if (number <= 1) { return false; } for (var i = 2; i <= Math.sqrt(number); i++) { if (number % i === 0) { return false; } } return true; } function checkPrime() { var num = parseInt(document.getElementById("number").value); if (isPrime(num)) { document.getElementById("result").innerHTML = num + " is a prime number."; } else { document.getElementById("result").innerHTML = num + " is not a prime number."; } } </script> </head> <body> <h1>Prime Number Checker</h1> <label for="number">Enter a number: </label> <input type="number" id="number" /> <button onclick="checkPrime()">Check</button> <p id="result"></p> </body>
</html>
